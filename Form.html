<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h2>Adım 1:Kişi Bilgileri</h2>
    <fieldset>
        <div class="divAd-Soyad">
            <label style="margin-right: 35px;"  for="Ad-Soyad">Ad-Soyad</label>
            <input type="text" placeholder="Adınız ve soyadınız">
        
    </div>
    <div class="divE-posta"><br>
        <label style="margin-right: 50px;" for="e-Posta">E-Posta</label> 
        <input type="email" placeholder="ornek@programlar.com"><br>
        
    </div><br>
    <div class="divTelefon">
        <label style="margin-right: 50px;"  for="Telefon">Telefon</label>
        <input type="text" placeholder="Telefon numarası">
    </div>
    </fieldset>
    <h2>Adım 2:Adres Bilgileri</h2>
    <fieldset>
        <div class="Adres">
            <label for="Adres">Adres Bilgileri</label><br><br>
            <textarea name="Adres" id="" cols="50" rows="10" style="resize:none"></textarea>

        </div>
        <div class="Posta Kodu"><br>
            <label style="margin-right: 35px;"  for="Posta Kodu">Posta kodu</label>
            <input type="text" >
        </div>
    </div>
    <div class="Ülke"><br>
        <label style="margin-right: 75px;"  for="Ülke">Ülke</label>
        <input type="text" >
    </div>
    </fieldset>
    <h2>Adım 3:Kredi Kartı Bilgileri</h2>
    <fieldset>
        <div class="divradio">
            <label for="">Kart Türü</label><br><br>

            <input type="radio" name="Kart Türü" value="Visa" id="Visa" > 
            <label for="Visa">Visa</label>
          
            <input type="radio" name="Kart Türü" value=" Paypal" id="Paypal">
            <label for="Paypal">Paypal</label>
            

            <input type="radio" name="Kart Türü" value="Mastercard" id="Mastercard">
            <label for="Mastercard">Mastercard</label>
            
        </div><br>
        <div class="divKart Numarası">
        <label style="margin-right: 10px;"  for="Kart Numarası">Kart Numarası</label>
        <input type="text">
        </div>

        <div class="select"><br>
            <label style="margin-right: 7px;"  for="">Güvenlik Kodu</label>
            <select style="width: 195px;" name="Güvenlik Kodu" multiple size="1" ></select>
        </div><br>
        <div>
            
          
    
            <input  style="margin-left: 150px;" type="submit" value="SATIN AL">
            <input  style="margin-left: 50px;"  type="TEMİZLE" value="TEMİZLE">


         </div>
        
    
    </fieldset>
